<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Nuevo Estado</title>
  <th:block th:include="../templates/header"></th:block>
  </head>
<body>
 <div class="row">
        <div class="col-md-3">
         <th:block th:include="../templates/menu"></th:block>
    </div> 
        <div class="col-md-8">
            <h3 align="center" >Detalle de estados</h3>
    <div>
        <form class="form-horizontal" th:object="${formestado}" th:action="@{../estado}" method="post">
<!--            <input type="hidden" th:field="*{codigoestado}"/>
            <input type="hidden" th:field="*{nombreestado}"/>-->
<!--            <div class="form-group">
                <label class="col-sm-2 control-label">Codigo de estado:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{codigoestado}"/>
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre del estado:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="true" size="50" maxlength="50" th:field="*{estado.nombreestado}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">estado superior:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{estado.codigoestadosuperior}" >
                         <option value="">-- Seleccione el estado superior --</option>
                                <option th:each="c:${formestado.estados}" th:value="${c.codigoestado}" th:text="${c.nombreestado}"></option>
                            </select>
                    <!--<input type="number" class="form-control" th:field="*{codigocapacitacion.codigocapacitacion}"/>-->
                </div>
            </div>
           <div class="col-md-12">
            <div class="row" align="center">
                <button type="button" class="btn btn-default"><a href="#" th:href="@{/estados/}">Regresar</a></button>
                <button type="submit" class="btn btn-default">Guardar</button>
                <button type="reset" class="btn btn-default">Limpiar</button>
            </div>
    </div>
        </form>
    </div>
 
            
        </div>
    </div>
   

</body>
<script th:inline="javascript">
    $(document).ready(function () {
    if ([[${msg}]] === 0){
    swal({
    title: "Exito!",
            text: "Registro agregado correctamente",
            type: "success"
    }).then(function() {
    location.href = '../estados/';
    });
    }

    if ([[${msg}]] === 1){
    swal({
    title: "ERROR!",
            text: "Ocurrio un error en el proceso",
            type: "error"
    });
    }
    });</script> 
<script>th:href = "@{/css/bootstrap.min.css}" / ></script>
<script>th:href = "@{/css/jquery-ui.min.css}" / ></script>
</html>
