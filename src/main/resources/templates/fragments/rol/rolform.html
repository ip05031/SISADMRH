<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Nuevo rol</title>
  <th:block th:include="../templates/header"></th:block>
  </head>
<body>
<div class="container">
    <h2>Rol Detalle</h2>
    <div>
        <form class="form-horizontal" th:object="${rol}" th:action="@{../rol}" method="post">
            <input type="hidden" th:field="*{codigorol}"/>
            <input type="hidden" th:field="*{nombrerol}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">COdigo de Rol:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{codigorol}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre de Rol:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nombrerol}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descripcion de rol:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{descripcionrol}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Agregar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
